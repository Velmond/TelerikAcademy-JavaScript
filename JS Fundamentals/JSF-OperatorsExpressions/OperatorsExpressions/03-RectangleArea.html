<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework 03 - Rectangle Area</title>
    <link href="styles/OperatorsExpressions.css" rel="stylesheet" />
    <script src="scripts/OperatorsExpressions.js"></script>
</head>
<body>
    <section id="inputContainer">
        <div class="input">
            <label for="width">Input width: </label>
            <input type="text" id="width" placeholder="0" />
        </div>
        <div class="input">
            <label for="height">Input height: </label>
            <input type="text" id="height" placeholder="0" />
        </div>
        <button id="executeBtn" onclick="rectangleArea()">Execute!</button>
    </section>
    <section id="resultContainer">
        Input dimentions of a rectangle to get its area.
    </section>

    <script type="text/javascript">
        document.getElementById('inputContainer').style.height = '62px';
    </script>
</body>
</html>
