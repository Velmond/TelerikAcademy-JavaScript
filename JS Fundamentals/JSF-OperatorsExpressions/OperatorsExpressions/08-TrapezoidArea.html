<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework 08 - Trapezoid Area</title>
    <link href="styles/OperatorsExpressions.css" rel="stylesheet" />
    <script src="scripts/OperatorsExpressions.js"></script>
</head>
<body>
    <section id="inputContainer">
        <div class="input">
            <label for="baseA">First base: </label>
            <input type="text" id="baseA" placeholder="0" />
        </div>
        <div class="input">
            <label for="baseB">Second base: </label>
            <input type="text" id="baseB" placeholder="0" />
        </div>
        <div class="input">
            <label for="height">Height: </label>
            <input type="text" id="height" placeholder="0" />
        </div>
        <button id="executeBtn" onclick="trapezoidArea()">Execute!</button>
    </section>
    <section id="resultContainer">
        Input the dimentions of a trapezoid to get its area.
    </section>

    <script type="text/javascript">
        document.getElementById('inputContainer').style.height = '93px';
    </script>
</body>
