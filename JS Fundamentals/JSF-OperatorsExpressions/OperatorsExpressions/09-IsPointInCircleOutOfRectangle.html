<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework 09 - Is A Point In A Circle But Out Of Rectangle</title>
    <link href="styles/OperatorsExpressions.css" rel="stylesheet" />
    <script src="scripts/OperatorsExpressions.js"></script>
</head>
<body>
    <section id="inputContainer">
        <div class="input">
            <label for="pointX">Input X coord: </label>
            <input type="text" id="pointX" placeholder="0" />
        </div>
        <div class="input">
            <label for="pointY">Input Y coord: </label>
            <input type="text" id="pointY" placeholder="0" />
        </div>
        <button id="executeBtn" onclick="isInCircleOutOfRectangle()">Execute!</button>
    </section>
    <section id="resultContainer">
        Input the coordinates of a point to see if it is within the circle K ((1, 1), 3).<br />
        and out of the rectangle R (top = 1, left = -1, width = 6, height = 2).
    </section>

    <script type="text/javascript">
        document.getElementById('inputContainer').style.height = '62px';
    </script>
</body>
</html>
