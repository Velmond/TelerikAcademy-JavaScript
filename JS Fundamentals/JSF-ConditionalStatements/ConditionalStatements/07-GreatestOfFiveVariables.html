<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework07 - Find The Greatest Of Five Variables</title>
    <link href="styles/commonStyle.css" rel="stylesheet" />
    <script src="scripts/commonScript.js"></script>
    <script src="scripts/07-GreatestOfFiveVariables.js"></script>
</head>
<body>
    <section id="inputContainer">
        <div class="input">
            <label for="firstValue">First number: </label>
            <input type="text" id="firstValue" placeholder="0" />
        </div>
        <div class="input">
            <label for="secondValue">Second number: </label>
            <input type="text" id="secondValue" placeholder="0" />
        </div>
        <div class="input">
            <label for="thirdValue">Third number: </label>
            <input type="text" id="thirdValue" placeholder="0" />
        </div>
        <div class="input">
            <label for="forthValue">Forth number: </label>
            <input type="text" id="forthValue" placeholder="0" />
        </div>
        <div class="input">
            <label for="fifthValue">Fifth number: </label>
            <input type="text" id="fifthValue" placeholder="0" />
        </div>
        <button onclick="getTheGreatestValue()">Execute!</button>
    </section>
    <section id="resultContainer">
        Input five values to get the greatest one.
    </section>

    <script type="text/javascript">
        document.getElementById('inputContainer').style.height = '153px';
    </script>

</html>
