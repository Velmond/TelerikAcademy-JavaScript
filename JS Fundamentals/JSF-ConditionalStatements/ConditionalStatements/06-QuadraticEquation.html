<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework06 - Solve Quadratic Equation</title>
    <link href="styles/commonStyle.css" rel="stylesheet" />
    <script src="scripts/commonScript.js"></script>
    <script src="scripts/06-QuadraticEquation.js"></script>
</head>
<body>
    <section id="inputContainer">
        <div class="input">
            <label for="coeffA">Coefficient 'a': </label>
            <input type="text" id="coeffA" placeholder="0" />
        </div>
        <div class="input">
            <label for="coeffB">Coefficient 'b': </label>
            <input type="text" id="coeffB" placeholder="0" />
        </div>
        <div class="input">
            <label for="coeffC">Coefficient 'c': </label>
            <input type="text" id="coeffC" placeholder="0" />
        </div>
        <button onclick="solveQuadraticEquation()">Execute!</button>
    </section>
    <section id="resultContainer">
        Input the coefficients for the quadratic equation a*x^2 + b*x + c = 0.
    </section>

    <script type="text/javascript">
        document.getElementById('inputContainer').style.height = '93px';
    </script>
</body>
</html>
