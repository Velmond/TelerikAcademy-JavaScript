<!-- 02. Create a module that works with moving div nodes.
         Implement functionality for:
         - Add new moving div element to the DOM;
         - The module should generate random background, font and border colors for the div element;
         - All the div elements are with the same width and height;
         - The movements of the div nodes can be either circular or rectangular;
         - The elements should be moving all the time;

         var movingShapes = ...
         //add element with rectangular movement
         movingShapes.add("rect");
         //add element with ellipse movement
         movingShapes.add("ellipse");-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moving Divs Module</title>
    <script src="scripts/movingDivNodesManipulatingModule.js" type="text/javascript"></script>
    <style>
        h1 {
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <h1>Each <span id="intervalContainer"></span> a new div is added until there are <span id="divCountContainer"></span> divs and each trajectory is chosen randomly.</h1>
    <script>
        var interval = 1000,
            numberOfDivsToGenerate = 100,
            divsCount = 0;

        document.getElementById('intervalContainer').innerText = (interval != 1000 ? (interval / 1000).toString() + ' seconds' : 'second');

        document.getElementById('divCountContainer').innerText = numberOfDivsToGenerate.toString();

        function addElement() {
            var randomNumber = (Math.random() * 100) | 0;

            if (randomNumber % 2) {
                movingShapes.add('ellipse');
            } else {
                movingShapes.add('rect');
            }

            divsCount += 1;
        }

        // Add a random element as each 'interval' passes until the max number of divs is reached
        var executeAdditionOfDivs = setInterval(function () {
            if (divsCount < numberOfDivsToGenerate) {
                addElement();
            } else {
                clearInterval(executeAdditionOfDivs);
            }
        }, interval);
    </script>
</body>
</html>
